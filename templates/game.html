<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="utf-8">
    <title>لعبة الدولار اليومي</title>
    <style>
        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            padding-top: 100px;
            margin: 0;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            margin: 10px 0;
        }

        #claimBtn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }

        #claimBtn:disabled {
            background-color: #888;
            cursor: not-allowed;
        }

        #balance {
            font-weight: bold;
            margin-top: 30px;
            font-size: 1.7em;
        }
    </style>
</head>
<body>
    <h1>مرحباً بك في لعبة الدولار اليومي!</h1>
    <p id="status">جارٍ التحقق من حسابك...</p>
    <button id="claimBtn" disabled>احصل على دولار</button>
    <p id="balance">رصيدك: $0</p>

    <script>
        const params = new URLSearchParams(window.location.search);
        const userId = params.get("user_id");

        async function checkStatus() {
            const res = await fetch(`/api/status?user_id=${userId}`);
            const data = await res.json();
            document.getElementById("balance").innerText = "رصيدك: $" + data.balance;
            if (data.can_claim) {
                document.getElementById("status").innerText = "يمكنك الحصول على دولار الآن!";
                document.getElementById("claimBtn").disabled = false;
            } else {
                document.getElementById("status").innerText = "لقد حصلت على دولار اليوم. عد لاحقًا!";
            }
        }

        document.getElementById("claimBtn").onclick = async () => {
            const res = await fetch(`/api/claim?user_id=${userId}`, { method: "POST" });
            const data = await res.json();
            alert(data.message);
            checkStatus();
        };

        checkStatus();
    </script>
</body>
</html>
